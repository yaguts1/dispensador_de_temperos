<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Dispenser de Temperos</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="app.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <div class="header-row">
        <h1>Dispenser de Temperos</h1>
        <nav role="tablist" aria-label="Navegação do aplicativo" class="tabs">
          <button id="tab-consultar" role="tab" aria-selected="true" aria-controls="pane-consultar">
            Consultar Receitas
          </button>
          <button id="tab-montar" role="tab" aria-selected="false" aria-controls="pane-montar">
            Montar Receita
          </button>
        </nav>
      </div>
    </div>
  </header>

  <main class="container">
    <!-- PANE: CONSULTAR (padrão visível) -->
    <section id="pane-consultar" role="tabpanel" aria-labelledby="tab-consultar">
      <div class="card">
        <div class="search-bar">
          <input
            id="q"
            type="text"
            placeholder="Busque por nome (ex.: Vinagrete)"
            autocomplete="off"
            list="listaSugestoes"
          />
          <datalist id="listaSugestoes"></datalist>

          <button id="btnBuscar" type="button" class="primary">Buscar</button>
          <button id="btnListar" type="button" class="ghost">Listar todas</button>
        </div>

        <div id="lista" class="recipe-list" aria-live="polite"></div>
      </div>

      <!-- Template de card com ícones locais (Assets) -->
      <template id="tpl-receita">
        <article class="recipe-item">
          <!-- Ações no canto superior direito -->
          <div class="card-actions">
            <button type="button" class="icon-btn ghost" data-action="editar" title="Editar receita" aria-label="Editar receita">
              <img src="./Assets/pencil-svgrepo-com.svg" width="18" height="18" alt="" aria-hidden="true">
            </button>
            <button type="button" class="icon-btn dark" data-action="excluir" title="Excluir receita" aria-label="Excluir receita">
              <img src="./Assets/delete-svgrepo-com.svg" width="18" height="18" alt="" aria-hidden="true">
            </button>
          </div>

          <h4 data-el="nome">Nome da Receita</h4>
          <small class="form-hint">ID: <span data-el="id">—</span></small>

          <!-- Lista rica dos ingredientes -->
          <ul class="ingredients" data-el="ings"></ul>
        </article>
      </template>
    </section>

    <!-- PANE: MONTAR (inicialmente oculto) -->
    <section id="pane-montar" role="tabpanel" aria-labelledby="tab-montar" hidden>
      <form id="formReceita" class="card">
        <input type="hidden" id="receitaId" name="receitaId" value="" />

        <div id="editInfo" class="card subtle" hidden>
          <strong>Editando:</strong> <span id="editNome">—</span>
          <small class="hint">ID: <span id="editId">—</span></small>
        </div>

        <fieldset>
          <legend>Informações básicas</legend>

          <label for="nome">Nome da Receita</label>
          <input
            id="nome"
            name="nome"
            type="text"
            minlength="1"
            maxlength="120"
            placeholder="Ex.: Churrasco do Yaguts"
            required
            autocomplete="off"
          />

          <p class="hint">
            Não repita o <strong>reservatório</strong> na mesma receita.
            Cada ingrediente: <strong>1–500 g</strong>.
          </p>
        </fieldset>

        <fieldset>
          <legend>Ingredientes (1–4)</legend>

          <div class="grid-header" aria-hidden="true">
            <div>Tempero</div>
            <div>Reservatório</div>
            <div>Quantidade (g)</div>
            <div></div>
          </div>

          <div id="linhas" class="grid-rows"></div>

          <div class="actions">
            <button type="button" id="addLinha" class="ghost">+ Adicionar ingrediente</button>

            <button type="submit" id="btnSalvar" class="primary">Salvar receita</button>
            <button type="button" id="btnAtualizar" class="primary" hidden>Atualizar receita</button>
            <button type="button" id="btnCancelarEdicao" class="ghost" hidden>Cancelar edição</button>
            <button type="button" id="btnExcluirAtual" class="dark" hidden>Excluir receita</button>
          </div>
        </fieldset>
      </form>
    </section>
  </main>

  <dialog id="dlgExcluir">
    <form method="dialog" style="min-width: 280px">
      <p><strong>Excluir receita?</strong></p>
      <p class="hint">Esta ação não pode ser desfeita.</p>
      <div class="actions">
        <button value="cancel" class="ghost" type="submit">Cancelar</button>
        <button value="confirm" class="dark" type="submit">Excluir</button>
      </div>
    </form>
  </dialog>

  <div id="toast" role="status" aria-live="polite"></div>
  <noscript>Este site precisa de JavaScript habilitado para funcionar corretamente.</noscript>
</body>
</html>
