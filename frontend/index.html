<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Dispenser de Temperos</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="./Assets/pencil-svgrepo-com.svg" type="image/svg+xml" />
  <script defer src="app.js"></script>
  <style>
    /* pequenos ajustes de layout no header */
    .header-row { display: flex; flex-wrap: wrap; align-items: center; gap: 10px; }
    .header-top { display: flex; align-items: center; gap: 10px; width: 100%; }
    #authBox { margin-left: auto; display: flex; gap: 8px; }
    .header-row .tabs { width: 100%; margin-top: 6px; }
    @media (min-width: 720px) {
      .header-top { gap: 16px; }
      .header-row .tabs { margin-top: 10px; }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <div class="header-row">
        <div class="header-top">
          <h1>Dispenser de Temperos</h1>

          <!-- ÚNICO conjunto de botões de autenticação -->
          <div id="authBox" aria-live="polite">
            <!-- quando deslogado -->
            <button id="btnLogin"  type="button" class="ghost">Entrar</button>
            <button id="btnRegister" type="button" class="dark">Criar conta</button>

            <!-- quando logado (o app.js mostra/esconde estes) -->
            <span id="helloUser" class="lead" hidden>Olá, usuário</span>
            <button id="btnLogout" type="button" class="ghost" hidden>Sair</button>
          </div>
        </div>

      <!-- Abas -->
        <nav role="tablist" aria-label="Navegação do aplicativo" class="tabs">
          <button id="tab-consultar" role="tab" aria-selected="true" aria-controls="pane-consultar">
            Consultar Receitas
          </button>
          <button id="tab-montar" role="tab" aria-selected="false" aria-controls="pane-montar">
            Montar Receita
          </button>
        </nav>
      </div>
    </div>
  </header>

  <main class="container">
    <!-- PANE: CONSULTAR -->
    <section id="pane-consultar" role="tabpanel" aria-labelledby="tab-consultar">
      <div class="card">
        <div class="search-bar">
          <input
            id="q"
            type="text"
            placeholder="Busque por nome (ex.: Vinagrete)"
            autocomplete="off"
            list="listaSugestoes"
          />
          <datalist id="listaSugestoes"></datalist>

          <button id="btnBuscar" type="button" class="primary">Buscar</button>
          <button id="btnListar" type="button" class="ghost">Listar todas</button>
        </div>

        <div id="lista" class="recipe-list" aria-live="polite"></div>
      </div>

      <!-- Template de card -->
      <template id="tpl-receita">
        <article class="recipe-item">
          <div class="card-actions">
            <button type="button" class="icon-btn ghost" data-action="editar" title="Editar receita" aria-label="Editar receita">
              <span class="icon icon-edit" aria-hidden="true"></span>
            </button>
            <button type="button" class="icon-btn dark" data-action="excluir" title="Excluir receita" aria-label="Excluir receita">
              <span class="icon icon-trash" aria-hidden="true"></span>
            </button>
          </div>

          <h4 data-el="nome">Nome da Receita</h4>
          <small class="form-hint">ID: <span data-el="id">—</span></small>
          <ul class="ingredients" data-el="ings"></ul>
        </article>
      </template>
    </section>

    <!-- PANE: MONTAR -->
    <section id="pane-montar" role="tabpanel" aria-labelledby="tab-montar" hidden>
      <form id="formReceita" class="card">
        <input type="hidden" id="receitaId" name="receitaId" value="" />

        <div id="editInfo" class="card subtle" hidden>
          <strong>Editando:</strong> <span id="editNome">—</span>
          <small class="hint">ID: <span id="editId">—</span></small>
        </div>

        <fieldset>
          <legend>Informações básicas</legend>
          <label for="nome">Nome da Receita</label>
          <input
            id="nome"
            name="nome"
            type="text"
            minlength="1"
            maxlength="120"
            placeholder="Ex.: Churrasco do Yaguts"
            required
            autocomplete="off"
          />
          <p class="hint">
            Não repita o <strong>reservatório</strong> na mesma receita.
            Cada ingrediente: <strong>1–500 g</strong>.
          </p>
        </fieldset>

        <fieldset>
          <legend>Ingredientes (1–4)</legend>

          <div class="grid-header" aria-hidden="true">
            <div>Tempero</div>
            <div>Reservatório</div>
            <div>Quantidade (g)</div>
            <div></div>
          </div>

          <div id="linhas" class="grid-rows"></div>

          <div class="actions">
            <button type="button" id="addLinha" class="ghost">+ Adicionar ingrediente</button>
            <button type="submit" id="btnSalvar" class="primary">Salvar receita</button>
            <button type="button" id="btnAtualizar" class="primary" hidden>Atualizar receita</button>
            <button type="button" id="btnCancelarEdicao" class="ghost" hidden>Cancelar edição</button>
            <button type="button" id="btnExcluirAtual" class="dark" hidden>Excluir receita</button>
          </div>
        </fieldset>
      </form>
    </section>
  </main>

  <!-- Diálogo: Login -->
  <dialog id="dlgLogin">
    <form id="formLogin" class="card" method="dialog">
      <h3 style="margin:0 0 8px">Entrar</h3>
      <label for="loginUser">Usuário</label>
      <input id="loginUser" name="username" autocomplete="username" required />
      <label for="loginPass">Senha</label>
      <input id="loginPass" name="password" type="password" autocomplete="current-password" required />
      <div class="actions">
        <button value="cancel" class="ghost" type="submit">Cancelar</button>
        <button id="doLogin" value="ok" class="primary" type="submit">Entrar</button>
      </div>
    </form>
  </dialog>

  <!-- Diálogo: Registro -->
  <dialog id="dlgRegister">
    <form id="formRegister" class="card" method="dialog">
      <h3 style="margin:0 0 8px">Criar conta</h3>
      <label for="regUser">Usuário</label>
      <input id="regUser" name="username" autocomplete="username" required />
      <label for="regPass">Senha</label>
      <input id="regPass" name="password" type="password" autocomplete="new-password" required />
      <div class="actions">
        <button value="cancel" class="ghost" type="submit">Cancelar</button>
        <button id="doRegister" value="ok" class="primary" type="submit">Criar conta</button>
      </div>
    </form>
  </dialog>

  <dialog id="dlgExcluir">
    <form method="dialog" style="min-width: 280px">
      <p><strong>Excluir receita?</strong></p>
      <p class="hint">Esta ação não pode ser desfeita.</p>
      <div class="actions">
        <button value="cancel" class="ghost" type="submit">Cancelar</button>
        <button value="confirm" class="dark" type="submit">Excluir</button>
      </div>
    </form>
  </dialog>

  <div id="toast" role="status" aria-live="polite"></div>
  <noscript>Este site precisa de JavaScript habilitado para funcionar corretamente.</noscript>
</body>
</html>
